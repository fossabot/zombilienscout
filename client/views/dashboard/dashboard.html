<template name="dashboard">
{{> cursor}}
	<div class="container">
		<div class="row" id="champion-messages">
			
			<div class="col-md-9">
				<pre>google map</pre>
			</div>
			<div class="col-md-3">
				{{> miniprofile}}
				<!-- {{> addWithModal}} -->
				{{> chat}}
			</div>
		</div>
	</div>
</template>



<template name="miniprofile">
	
	<div class="panel panel-default">
		<div class="panel-heading">
				<h3 class="panel-title">Profile</h3>

		</div>
		<div class="panel-body">
			{{> profileThumb _id=currentUser._id}}
				<br>
				{{niceName}}
		</div>
	</div>

</template>

<template name="chat">
	
	<div class="panel panel-default">
		<div class="panel-heading">
				<h3 class="panel-title">Chat</h3>
				
		</div>
		<div class="panel-body">
			Chat
		</div>
	</div>

</template>

<template name="cursor">
    <div class="cursors-area">
        {{#each cursors}}
            <div class="cursor" style="top: {{y}}px; left: {{x}}px;"></div>
        {{/each}}

        <div class="my-cursor">
            {{cursor.cursorId}}: {{cursor.x}}, {{cursor.y}}
        </div>
    </div>
</template>
